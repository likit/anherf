version: '3'

services:
  pg:
    image: postgres
    volumes:
      - ./pg_data:/var/lib/postgresql/data/
    ports:
      - "5436:5432"
  web:
    build: .
    command: python tm/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./code:/code
    ports:
      - "5550:8000"
    depends_on:
      - pg

volumes:
  pg_data:
